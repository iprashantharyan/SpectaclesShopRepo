{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#demo" data-bs-slide-to="1"></li>
    <li data-bs-target="#demo" data-bs-slide-to="2"></li>
    <li data-bs-target="#demo" data-bs-slide-to="3"></li>
    <li data-bs-target="#demo" data-bs-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="width:100%;height:550px">
    <div class="carousel-item active">
      <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s4.jpg' %}" class="d-block w-100" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s5.jpg' %}" class="d-block w-100" alt="New York">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/s6.jpg' %}" class="d-block w-100" alt="New York">
    </div>
    <!-- Add more carousel items as needed -->

  </div>

  <!-- Left and right controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% block b %}
{% endblock %}

{% endblock %}
